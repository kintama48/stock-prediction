[tool:pytest]
norecursedirs = '.*', 'build', 'dist', 'CVS', '_darcs', '{arch}', '*.egg', 'static', "models", "templates", "kuber", "data", "results"
testpaths = tests
pythonpath = .
addopts = -s -v
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

[pytest]
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
markers =
    auto_generated: marks auto-generated coverage tests (off by default)
