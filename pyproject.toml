    "pytorch-optimizer",
    "aioboto3==12.4.0",
    "boto3==1.34.69",
    "datasets==4.2.0",
    "dill==0.3.8",
    "einops==0.7.0",
    "gluonts[torch]==0.16.2",
    "jaxtyping==0.2.29",
    "rotary-embedding-torch==0.8.6",
    "tabulate==0.9.0",
    "qlib",
]

[project.optional-dependencies]
dev = [
    "black==24.10.0",
    "isort==5.13.2",
    "jupyter==1.1.1",
    "pytest>=8.3.3",
    "pytest-env==1.1.5",
    "pytest-timeout>=2.3.1",
    "types-tabulate==0.9.0.20241207",
    "types-PyYAML==6.0.12.20240917",
]

[tool.setuptools.packages.find]
where = [".", "src"]
exclude = [
    "tests",
    "tests.*",
    "external",
    "compiled_models",
    "runs",
    "results",
    "data",
    "lightning_logs*",
    "tensorboard_logs*",
]

[tool.uv]
extra-index-url = [
    "https://download.pytorch.org/whl/cu128",
    "https://download.pytorch.org/whl/cpu",
]
index-strategy = "unsafe-best-match"

[tool.uv.sources]
toto = { path = "toto", editable = true }
