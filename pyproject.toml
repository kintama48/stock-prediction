name = "stock-trading-suite"
version = "0.1.0"
description = "Production trading bot and research environment."
readme = "readme.md"
requires-python = ">=3.11,<3.14"
dependencies = [
    "wandb>=0.22.2",
    "weave>=0.52.10",
    "pandas_datareader",
    "torch==2.9.0",
    "pandas",
    "numpy==2.1.3",
    "loguru",
    "matplotlib",
    "mlflow>=3.4.1,<3.6",
    "neuralforecast",
    "retry",
    "hyperopt",
    "alpaca-trade-api",
    "SQLAlchemy",
    "websocket-client",
    "py",
    "future",
    "Pillow",
    "ipython",
    "pbr",
    "setuptools",
    "six",
    "wheel",
    "pip",
    "tqdm",
    "optuna",
    "filelock",
    "transformers",
    "huggingface_hub",
    "safetensors",
    "click",
    "requests",
    "joblib",
    "aiohttp",
    "tensorboard",
